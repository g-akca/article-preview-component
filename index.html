<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Article Preview Component</title>
  </head>
  <body>
    <div id="card-container">
      <img id="card-img" src="images/drawers.jpg" alt="Green drawer with a brown pot on top">
      <div id="card-content">
        <p id="title"></p>
        <p id="description"></p>

        <footer id="card-footer">
          <div id="card-author">
            <img src="images/avatar-michelle.jpg" alt="Photo of a brown haired woman">
            <div>
              <p id="author-name"></p>
              <p id="publish-date"></p>
            </div>
          </div>

          <button id="share-btn">
            <img src="images/icon-share.svg" alt="A share button">
          </button>
        </footer>
      </div>
    </div>
  </body>
</html>
